<!DOCTYPE html>
<html lang="en">
    <head>
        <title>What to Watch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Looking for something to watch?</h1>
            <h2>Don't browse endlessly. Click an option and let fate decide!</h2>
            <form class='mainForm'>
                <fieldset>
                    <div class="rowOne">
                    <label for="genreList">Select Genre</label>
                    <select id="genreList">
                        <option value='Action'>Action</option>
                        <option value='Adventure'>Adventure</option>
                        <option value='Animation'>Animation</option>
                        <option value='Comedy'>Comedy</option>
                        <option value='Crime'>Crime</option>
                        <option value='Documentary'>Documentary</option>
                        <option value='Drama'>Drama</option>
                        <option value='Family'>Family</option>
                        <option value='Fantasy'>Fantasy</option>
                        <option value='History'>History</option>
                        <option value='Horror'>Horror</option>
                        <option value='Music'>Music</option>
                        <option value='Mystery'>Mystery</option>
                        <option value='Romance'>Romance</option>
                        <option value='Science Fiction'>Science Fiction</option>
                        <option value='TV Movie'>TV Movie</option>
                        <option value='Thriller'>Thriller</option>
                        <option value='War'>War</option>
                        <option value='Western'>Western</option>
                    </select>
                    </div>
                    <br>
                    <div class="selectToolbar">
                        <input type="radio" id="radioMovie" name="radioSelect" value="Movie">
                        <label for="radioMovie">Get Random Movie</label>
                        <input type="radio" id="radioTv" name="radioSelect" value="TV Show">
                        <label for="radioTv">Get Random TV Show</label>
                    </div>
                </fieldset>
            </form>
        </header>
        <main class="hidden"></main>
        <p class="errorMessage"></p>
    </body>
</html>
